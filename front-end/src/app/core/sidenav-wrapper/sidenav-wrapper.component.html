<div class="component">
    <mat-sidenav-container class="container" (backdropClick)="setClosed()">
        <mat-sidenav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="state$ | async">
            <app-navigation-list></app-navigation-list>
        </mat-sidenav>
        <mat-sidenav-content class="content">
            <ng-content></ng-content>            
        </mat-sidenav-content>
        <mat-sidenav #drawer [disableClose]="true" class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" position="end" [opened]="drawer$ | async">
            <app-right-drawer></app-right-drawer>
        </mat-sidenav>
      </mat-sidenav-container>      
</div>
